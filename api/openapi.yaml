openapi: 3.0.1
info:
  description: ZBounce Email Engine Platform API Reference
  title: ZBounce Email Engine Platform
  version: 3.1.0
servers:
- url: https://api.zbounce.net/
tags:
- description: Customer-facing endpoints (X-API-Key)
  name: Public
paths:
  /v1/domains:
    get:
      responses:
        "200":
          content:
            application/json:
              examples:
                sample:
                  summary: Two domains
                  value:
                  - domain: example.org
                    status: active
                    expires_at: 1735689600
                    records: []
                  - domain: shop.com
                    status: pending
                    expires_at: 1735689600
                    records:
                    - name: shop.com
                      value: v=spf1 ip4:203.0.113.5 include:spf.zbounce.net -all
                    - name: zb1a2b3c4._domainkey.shop.com
                      value: v=DKIM1; k=rsa; p=MIIBIjANB...
                    - name: _dmarc.shop.com
                      value: v=DMARC1; p=quarantine; rua=mailto:dmarc@zbounce.net;
                        pct=100
              schema:
                items:
                  $ref: '#/components/schemas/DomainInfo'
                type: array
          description: Array of registered domains
      security:
      - ApiKeyAuth: []
      summary: List sender domains
      tags:
      - Public
      x-accepts:
      - application/json
    post:
      requestBody:
        content:
          application/json:
            examples:
              register:
                summary: Register domain
                value:
                  domain: example.org
            schema:
              $ref: '#/components/schemas/DomainRegisterReq'
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                records:
                  summary: TXT setup required
                  value:
                    domain: example.org
                    status: pending
                    expires_at: 1735689600
                    records:
                    - name: example.org
                      value: v=spf1 ip4:195.154.84.104 include:spf.zbounce.net -all
                    - name: zb9c7fab1._domainkey.example.org
                      value: v=DKIM1; k=rsa; p=MIIBIjANBg...
                    - name: _dmarc.example.org
                      value: v=DMARC1; p=none; rua=mailto:dmarc@zbounce.net; pct=100
              schema:
                $ref: '#/components/schemas/DomainInfo'
          description: Registration info with TXT records
        "400":
          description: Bad request
      security:
      - ApiKeyAuth: []
      summary: Register new sender domain
      tags:
      - Public
      x-content-type: application/json
      x-accepts:
      - application/json
  /v1/domains/{domain}:
    patch:
      parameters:
      - example: example.org
        explode: false
        in: path
        name: domain
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              examples:
                ok:
                  summary: Verified
                  value:
                    verified: true
                fail:
                  summary: Still pending
                  value:
                    verified: false
              schema:
                $ref: '#/components/schemas/_v1_domains__domain__patch_200_response'
          description: Verification result
        "400":
          description: Invalid request
        "404":
          description: Domain not found
      security:
      - ApiKeyAuth: []
      summary: Verify DNS TXT records of domain
      tags:
      - Public
      x-accepts:
      - application/json
  /v1/fast-verify:
    post:
      requestBody:
        content:
          application/json:
            examples:
              /v1/fast-verify:
                summary: One address
                value:
                  email: john.doe@example.com
            schema:
              $ref: '#/components/schemas/FastVerifyRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmailReport'
          description: OK
        "400":
          description: Invalid JSON
        "403":
          description: Invalid key / exhausted quota
        "429":
          description: Server busy
      security:
      - ApiKeyAuth: []
      summary: Fast single-address verification
      tags:
      - Public
      x-content-type: application/json
      x-accepts:
      - application/json
  /v1/tasks:
    post:
      requestBody:
        content:
          application/json:
            examples:
              simple:
                summary: No webhook
                value:
                  emails:
                  - alice@example.com
                  - bob@yahoo.com
              with_webhook_completed:
                summary: Webhook on completion
                value:
                  emails:
                  - john@example.com
                  - jane@example.net
                  webhook:
                    url: https://myapp.com/hooks/status
                    secret: hmac_secret
                    mode: completed
              with_webhook_results:
                summary: Webhook with full results
                value:
                  emails:
                  - a@ex.com
                  - b@ex.net
                  webhook:
                    url: https://myapp.com/hooks/results
                    mode: results
                    max_retries: 5
                    timeout_ms: 8000
            schema:
              $ref: '#/components/schemas/CreateTaskRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResponse'
          description: Task created
        "400":
          description: Bad request
        "403":
          description: Quota exhausted / invalid key
      security:
      - ApiKeyAuth: []
      summary: Create verification task
      tags:
      - Public
      x-content-type: application/json
      x-accepts:
      - application/json
  /v1/tasks/{task_id}:
    get:
      parameters:
      - explode: false
        in: path
        name: task_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskStatusResponse'
          description: OK
        "404":
          description: Task not found
      security:
      - ApiKeyAuth: []
      summary: Get verification task status
      tags:
      - Public
      x-accepts:
      - application/json
  /v1/tasks-results/{task_id}:
    get:
      parameters:
      - explode: false
        in: path
        name: task_id
        required: true
        schema:
          type: string
        style: simple
      - explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: per_page
        required: false
        schema:
          default: 100
          maximum: 1000
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedResults'
          description: OK
        "404":
          description: Not found
      security:
      - ApiKeyAuth: []
      summary: Paginated verification results
      tags:
      - Public
      x-accepts:
      - application/json
  /v1/send-batch:
    post:
      requestBody:
        content:
          application/json:
            examples:
              minimal:
                summary: Plain-text only
                value:
                  template:
                    from: info@shop.com
                    subject: "Hello {{title .name}}"
                    text: "Your code is {{upper .code}}"
                  recipients:
                  - addr: john@example.com
                    data:
                      name: John
                      code: abc
                  - addr: jane@example.net
                    data:
                      name: Jane
                      code: xyz
                  validate: true
                  skip_disposable: true
                  skip_risky: false
                  tags:
                  - news
                  - weekly
              with_html:
                summary: Plain-text and HTML
                value:
                  template:
                    from: info@shop.com
                    subject: "Welcome, {{.name}}"
                    text: "Hello {{.name}}, thanks for joining!"
                    html: "<h1>Hello {{.name}}</h1><p>Thanks for joining!</p>"
                  recipients:
                  - addr: user1@example.com
                    data:
                      name: Alice
                  validate: true
                  skip_disposable: true
                  skip_risky: false
                  tags:
                  - news
                  - weekly
              with_attachment:
                summary: PDF attachment
                value:
                  template:
                    from: billing@shop.com
                    subject: "Invoice for {{.month}}"
                    text: "Attached is your invoice for {{.month}}."
                    attachments:
                    - name: invoice.pdf
                      mime: application/pdf
                      b64: JVBERi0xLjQK...
                  recipients:
                  - addr: customer@example.com
                    data:
                      month: July
                  validate: true
                  skip_disposable: true
                  skip_risky: false
                  tags: []
              batch_with_webhook_completed:
                summary: Webhook on completion
                value:
                  template:
                    from: news@service.com
                    subject: Weekly update
                    text: "Hi {{.name}}, here’s your update"
                  recipients:
                  - addr: u@example.com
                    data:
                      name: User
                  validate: true
                  skip_disposable: true
                  skip_risky: false
                  webhook:
                    url: https://myapp.com/hooks/send-complete
                    event_url: https://myapp.com/hooks/send-events
                    secret: hmac_secret_key
                    mode: completed
                    max_retries: 3
                    timeout_ms: 5000
                  tags:
                  - news
                  - weekly
              batch_with_webhook_results:
                summary: Webhook with full results
                value:
                  template:
                    from: promo@service.com
                    subject: "Promo {{.promo}} just for you"
                    text: Details inside
                  recipients:
                  - addr: bob@example.com
                    data:
                      promo: VIP
                  validate: true
                  skip_disposable: true
                  skip_risky: false
                  webhook:
                    url: https://myapp.com/hooks/send-results
                    mode: results
                    max_retries: 5
                    timeout_ms: 8000
                  tags:
                  - news
                  - weekly
            schema:
              $ref: '#/components/schemas/BatchEmail'
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                accepted:
                  summary: 5 accepted / 1 skipped
                  value:
                    task_id: 6b2c0c5a-9f4d-4fa8-9d4c-6b57dd12a4d1
                    accepted: 5
                    skipped: 1
              schema:
                $ref: '#/components/schemas/BatchResponse'
          description: Task accepted
        "400":
          description: Invalid template/request format. Inactive sender domain
        "403":
          description: Quota exhausted or invalid API key
      security:
      - ApiKeyAuth: []
      summary: Send templated e-mails to many recipients
      tags:
      - Public
      x-content-type: application/json
      x-accepts:
      - application/json
  /v1/scheduled-mailings:
    get:
      responses:
        "200":
          content:
            application/json:
              examples:
                example:
                  summary: A list with a single scheduled mailing
                  value:
                    mailings:
                    - id: e7f3a1b2-3c4d-5e6f-7890-ab12cd34ef56
                      api_key: test-key
                      template:
                        from: info@example.com
                        reply_to: ""
                        subject: "Hello {{.name}}"
                        text: "Hi, {{.name}}!"
                        html: "<p>Hi, {{.name}}</p>"
                        attachments: []
                      recipients:
                      - user1@us-example.com
                      scheduled_time: 2023-10-10T16:00:00Z
                      timezone: America/New_York
                      recurring: false
                      recurrence_interval: ""
                      credits: 2
                      status: pending
                      hook: {}
                      created_at: 1696939200
                      updated_at: 1696939200
              schema:
                $ref: '#/components/schemas/ListScheduledMailingsResp'
          description: List of scheduled mailings
      security:
      - ApiKeyAuth: []
      summary: List scheduled mailings
      tags:
      - Public
      x-accepts:
      - application/json
    post:
      requestBody:
        content:
          application/json:
            examples:
              one_time:
                summary: One-time scheduled mailing (USA)
                value:
                  template:
                    from: info@example.com
                    subject: "Hello {{.name}}"
                    text: "Hi, {{.name}}!"
                    html: "<p>Hi, {{.name}}</p>"
                  recipients:
                  - user1@us-example.com
                  - user2@us-example.com
                  scheduled_time: 2023-10-10T16:00:00Z
                  timezone: America/New_York
                  recurring: false
                  hook:
                    url: https://webhook.example.com/notify
                    secret: example_secret
                    mode: completed
                    max_retries: 3
                    timeout_ms: 5000
                  tags:
                  - news
                  - weekly
              recurring:
                summary: Recurring scheduled mailing (Canada)
                value:
                  template:
                    from: newsletter@example.com
                    subject: Weekly Newsletter
                    text: "Hello {{.name}}, here is your weekly update."
                    html: "<h1>Hello {{.name}}</h1><p>Here is your weekly update.</p>"
                  recipients:
                  - subscriber@ca-example.com
                  scheduled_time: 2023-10-11T12:00:00Z
                  timezone: America/Toronto
                  recurring: true
                  recurrence_interval: 1 week
                  hook:
                    url: https://webhook.example.com/newsletter
                    mode: results
                    max_retries: 5
                    timeout_ms: 8000
                  tags:
                  - news
                  - weekly
              europe_example:
                summary: One-time scheduled mailing (Europe)
                value:
                  template:
                    from: info@euro-example.com
                    subject: "Greetings {{.name}}"
                    text: "Hello {{.name}}, check our new offers!"
                    html: "<p>Hello {{.name}}, check our new offers!</p>"
                  recipients:
                  - customer@eu-example.com
                  scheduled_time: 2023-10-12T10:00:00Z
                  timezone: Europe/Paris
                  recurring: false
                  hook:
                    url: https://webhook.example.com/eu-notify
                    secret: europe_secret
                    mode: completed
                    max_retries: 2
                    timeout_ms: 4000
                  tags: []
            schema:
              $ref: '#/components/schemas/CreateScheduledMailingReq'
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                success:
                  summary: Created scheduled mailing
                  value:
                    mailing:
                      id: e7f3a1b2-3c4d-5e6f-7890-ab12cd34ef56
                      api_key: test-key
                      template:
                        from: info@example.com
                        reply_to: ""
                        subject: "Hello {{.name}}"
                        text: "Hi, {{.name}}!"
                        html: "<p>Hi, {{.name}}</p>"
                        attachments: []
                      recipients:
                      - user1@us-example.com
                      - user2@us-example.com
                      scheduled_time: 2023-10-10T16:00:00Z
                      timezone: America/New_York
                      recurring: false
                      recurrence_interval: ""
                      credits: 2
                      status: pending
                      hook:
                        url: https://webhook.example.com/notify
                        secret: example_secret
                        mode: completed
                        max_retries: 3
                        timeout_ms: 5000
                      created_at: 1696939200
                      updated_at: 1696939200
              schema:
                $ref: '#/components/schemas/CreateScheduledMailingResp'
          description: Scheduled mailing created successfully
        "400":
          description: Invalid input
        "403":
          description: Insufficient credits or scheduled mailing quota exceeded
      security:
      - ApiKeyAuth: []
      summary: Create a new scheduled mailing
      tags:
      - Public
      x-content-type: application/json
      x-accepts:
      - application/json
  /v1/scheduled-mailings/{mailing_id}:
    delete:
      parameters:
      - explode: false
        in: path
        name: mailing_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              examples:
                example:
                  summary: Deletion successful
                  value:
                    status: deleted
              schema:
                $ref: '#/components/schemas/DeleteScheduledMailingResp'
          description: Scheduled mailing deleted
        "404":
          description: Scheduled mailing not found
      security:
      - ApiKeyAuth: []
      summary: Delete a scheduled mailing
      tags:
      - Public
      x-accepts:
      - application/json
    get:
      parameters:
      - explode: false
        in: path
        name: mailing_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              examples:
                example:
                  summary: Details of a scheduled mailing
                  value:
                    mailing:
                      id: e7f3a1b2-3c4d-5e6f-7890-ab12cd34ef56
                      api_key: test-key
                      template:
                        from: info@example.com
                        reply_to: ""
                        subject: "Hello {{.name}}"
                        text: "Hi, {{.name}}!"
                        html: "<p>Hi, {{.name}}</p>"
                        attachments: []
                      recipients:
                      - user1@us-example.com
                      scheduled_time: 2023-10-10T16:00:00Z
                      timezone: America/New_York
                      recurring: false
                      recurrence_interval: ""
                      credits: 2
                      status: pending
                      hook: {}
                      created_at: 1696939200
                      updated_at: 1696939200
              schema:
                $ref: '#/components/schemas/GetScheduledMailingResp'
          description: Scheduled mailing details
        "404":
          description: Scheduled mailing not found
      security:
      - ApiKeyAuth: []
      summary: Get a scheduled mailing by ID
      tags:
      - Public
      x-accepts:
      - application/json
    put:
      parameters:
      - explode: false
        in: path
        name: mailing_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            examples:
              example:
                summary: Update mailing details (Canadian example)
                value:
                  mailing_id: e7f3a1b2-3c4d-5e6f-7890-ab12cd34ef56
                  template:
                    from: info@newsletter.ca
                    reply_to: ""
                    subject: Updated Newsletter
                    text: "Hello, check out our latest update!"
                    html: "<p>Hello, check out our latest update!</p>"
                  recipients:
                  - customer@ca-example.com
                  - user@ca-example.com
                  scheduled_time: 2023-10-11T12:00:00Z
                  timezone: America/Toronto
                  recurring: true
                  recurrence_interval: 1 week
                  hook:
                    url: https://webhook.example.com/ca-notify
                    secret: ca_secret
                    mode: results
                    max_retries: 5
                    timeout_ms: 8000
                  tags:
                  - sale
                  - summer
            schema:
              $ref: '#/components/schemas/UpdateScheduledMailingReq'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateScheduledMailingResp'
          description: Scheduled mailing updated
        "400":
          description: Invalid input
      security:
      - ApiKeyAuth: []
      summary: Update a scheduled mailing
      tags:
      - Public
      x-content-type: application/json
      x-accepts:
      - application/json
components:
  schemas:
    FastVerifyRequest:
      example:
        email: email
      properties:
        email:
          maxLength: 256
          pattern: "^[A-Za-z0-9.!#$%&'*+/=?^_`{|}~-]+@[A-Za-z0-9](?:[A-Za-z0-9-]{0,61}[A-Za-z0-9])?(?:\\\
            .[A-Za-z0-9](?:[A-Za-z0-9-]{0,61}[A-Za-z0-9])?)*$"
          type: string
      required:
      - email
      type: object
    EmailReport:
      example:
        valid: true
        permanent_error: true
        accept_all: true
        exists: true
        ttl: 0
        email: email
        disposable: true
        error_category: error_category
      properties:
        email:
          type: string
        valid:
          type: boolean
        disposable:
          type: boolean
        exists:
          type: boolean
        permanent_error:
          type: boolean
        error_category:
          type: string
        ttl:
          description: Retry-after (seconds) for temporary errors
          type: integer
        accept_all:
          description: True when the domain is catch-all
          type: boolean
      type: object
    BasicAuth:
      example:
        password: password
        user: user
      properties:
        user:
          type: string
        password:
          type: string
      type: object
    WebhookConfig:
      example:
        mode: completed
        basic_auth:
          password: password
          user: user
        max_retries: 0
        dlq_url: https://openapi-generator.tech
        secret: secret
        timeout_ms: 1000
        url: https://openapi-generator.tech
        event_url: https://openapi-generator.tech
      properties:
        url:
          format: uri
          type: string
        secret:
          type: string
        mode:
          default: completed
          enum:
          - completed
          - results
          type: string
        max_retries:
          default: 3
          minimum: 0
          type: integer
        timeout_ms:
          default: 5000
          minimum: 1000
          type: integer
        dlq_url:
          format: uri
          type: string
        event_url:
          description: Optional URL to receive open/unsubscribe event webhooks
          format: uri
          type: string
        basic_auth:
          $ref: '#/components/schemas/BasicAuth'
      required:
      - url
      type: object
    APIKeyInfo:
      properties:
        api_key:
          type: string
        key_type:
          enum:
          - pay_as_you_go
          - monthly
          type: string
        remaining_checks:
          type: integer
        expires_at:
          format: date-time
          type: string
      type: object
    CreateTaskRequest:
      example:
        emails:
        - emails
        - emails
        - emails
        - emails
        - emails
        webhook:
          mode: completed
          basic_auth:
            password: password
            user: user
          max_retries: 0
          dlq_url: https://openapi-generator.tech
          secret: secret
          timeout_ms: 1000
          url: https://openapi-generator.tech
          event_url: https://openapi-generator.tech
      properties:
        emails:
          items:
            format: email
            type: string
          maxItems: 10000
          minItems: 1
          type: array
        webhook:
          $ref: '#/components/schemas/WebhookConfig'
      required:
      - emails
      type: object
    TaskResponse:
      example:
        accepted: 0
        task_id: task_id
        skipped: 6
      properties:
        task_id:
          type: string
        accepted:
          type: integer
        skipped:
          type: integer
      type: object
    TaskStatusResponse:
      example:
        total: 0
        created_at: 5
        total_pages: 1
        done: 6
        key:
          expires_at: 9
          reserved: 2
          used: 7
          type: pay_as_you_go
          remaining: 5
        status: status
        tags:
        - tags
        - tags
      properties:
        status:
          type: string
        total:
          type: integer
        done:
          type: integer
        total_pages:
          type: integer
        created_at:
          description: Unix timestamp
          type: integer
        key:
          $ref: '#/components/schemas/KeySummary'
        tags:
          description: Tags associated with the task
          items:
            type: string
          type: array
      type: object
    KeySummary:
      example:
        expires_at: 9
        reserved: 2
        used: 7
        type: pay_as_you_go
        remaining: 5
      properties:
        type:
          enum:
          - pay_as_you_go
          - monthly
          type: string
        remaining:
          type: integer
        reserved:
          type: integer
        used:
          type: integer
        expires_at:
          description: unix ts
          type: integer
      type: object
    DomainRegisterReq:
      example:
        domain: domain
      properties:
        domain:
          type: string
      required:
      - domain
      type: object
    DomainInfo:
      example:
        expires_at: 0
        records:
        - name: name
          value: value
        - name: name
          value: value
        domain: domain
        status: status
      properties:
        domain:
          type: string
        status:
          type: string
        expires_at:
          type: integer
        records:
          items:
            $ref: '#/components/schemas/DomainInfo_records_inner'
          type: array
      type: object
    SendEmailReq:
      properties:
        from:
          format: email
          type: string
        to:
          items:
            format: email
            type: string
          type: array
        subject:
          type: string
        text:
          type: string
        html:
          type: string
        validate:
          default: false
          type: boolean
        skip_disposable:
          default: false
          type: boolean
        skip_accept_all:
          default: false
          type: boolean
      required:
      - from
      - to
      type: object
    Attachment:
      example:
        b64: b64
        mime: mime
        name: name
      properties:
        name:
          description: Attachment filename
          type: string
        mime:
          description: "MIME type, e.g. application/pdf"
          type: string
